# 定义root的日志级别和4个Appender: Console, FileAAppender, FileBAppender
log4j.rootLogger=INFO, Console

# 定义Console Appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.SimpleLayout

# 定义FileA Appender
log4j.appender.FileAAppender=org.apache.log4j.FileAppender
#log4j.appender.FileAAppender.threshold=ERROR
log4j.appender.FileAAppender.file=/Users/liweibo03/Desktop/FileA.log
log4j.appender.FileAAppender.layout=org.apache.log4j.SimpleLayout

# 定义FileB Appender
log4j.appender.FileBAppender=org.apache.log4j.FileAppender
log4j.appender.FileBAppender.file=/Users/liweibo03/Desktop/FileB.log
log4j.appender.FileBAppender.layout=org.apache.log4j.SimpleLayout

#
log4j.logger.FileALogger=INFO,FileAAppender
log4j.additivity.FileALogger=false
log4j.logger.FileBLogger=INFO,FileBAppender
log4j.additivity.FileBLogger=false






